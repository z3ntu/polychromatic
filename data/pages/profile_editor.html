<html>
<head>
  <link href="controller.css" rel="stylesheet" media="screen">
  <link href="lib/font-awesome.min.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="header blur-focus">
    <h3 id="page-header">
      <img id="profile-icon" hidden />
      <span id="profile-name" hidden></span>
    </h3>
  </div>
  <div class="header-options blur-focus">
    <button id="str-edit-profile" class="btn" onclick="cmd('profile-rename?'+selected_profile)"><span class="fa fa-tag"></span> </button>
  </div>

  <div id="overlay" hidden></div>

  <div class="content blur-focus" style="overflow:hidden" hidden>
    <!-- Edit Profile Menu -->
    <div class="menu_area">
      <div id="edit-panel">
        <div id="colour-selection" class="left">
        </div>
        <div id="toolbar" style="text-align: right">
          <button id="edit-set" class="btn key-edit" onclick="set_mode('set')"><span class="fa fa-hand-pointer-o"></span></button>
          <button id="edit-picker" class="btn key-edit" onclick="set_mode('picker')"><span class="fa fa-eyedropper"></span></button>
          <button id="edit-clear" class="btn key-edit" onclick="set_mode('clear')"><span class="fa fa-eraser"></span></button>
          <br><br>
          <p><span id="current_mode"><!-- Changed in JS --></span></p>
        </div>
      </div>
      <br>
      <div id="keyboard-container">
          <div id="keyboard-div" class="center"></div>
      </div>
    </div>
  </div>

  <div id="dialog-rename" class="dialog" hidden>
    <h3 id="dialog-rename-title"></h3>
    <p id="dialog-rename-hint"></p>
    <table>
      <tr>
        <th><span id="str-rename-name"></span></th>
        <td>
          <input id="dialog-rename-name" type="text" class="pref-input"/>
        </td>
      </tr>
      <tr>
        <th><span id="str-rename-icon"></span></th>
        <td>
          <input id="dialog-rename-icon" type="text" class="pref-input path"/>
        </td>
      </tr>
    </table>
    <div class="preview-area">
      <img id="dialog-rename-icon-preview" src="../img/ui/profile-default.svg"/> <p><span id="dialog-rename-name-preview"></span></p>
    </div>
    <div class="dialog-buttons">
      <img id="dialog-rename-icon-preview" class="icon-preview"/>
      <button class="btn" onclick="cmd('browse-file-icon?dialog-rename-icon');"><span class="fa fa-folder-open"></span> <span id="str-browse-icon"></span></button>
      <hr>
      <button id="dialog-rename-cancel" class="btn" onclick="rename_profile_dialog_close()"></button>
      <button id="dialog-rename-ok" class="btn" onclick="rename_profile_dialog_save()"></button>
    </div>
  </div>

  <div class="footer blur-focus">
    <div class="left"></div>
    <div class="right">
      <button class="btn" id="cancel" onclick="cmd('cancel-changes')"></button>
      <button class="btn" id="edit-preview" onclick="cmd('profile-preview')"></button>
      <button class="btn" id="edit-save" onclick="cmd('profile-save')"><span class="fa fa-check"></span> </button>
    </div>
  </div>

  <script src="lib/jquery-3.3.1.min.js"></script>
  <script src="lib/snap.svg-min.js"></script>
  <script src="global.js"></script>
  <script src="profile_editor.js"></script>
</body>
</html>
